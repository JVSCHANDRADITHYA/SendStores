version: "3.9"

services:
  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "4000:4000"
    depends_on:
      - redis
    environment:
      REDIS_URL: redis://redis:6379
      KUBECONFIG: /root/.kube/config
    volumes:
      - ~/.kube:/root/.kube:ro

  dashboard:
    build: ./dashboard
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  redis-data:
