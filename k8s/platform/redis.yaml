apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: platform-redis
  namespace: default
spec:
  serviceName: platform-redis
  replicas: 1
  selector:
    matchLabels:
      app: platform-redis
  template:
    metadata:
      labels:
        app: platform-redis
    spec:
      containers:
      - name: redis
        image: redis:7
        ports:
        - containerPort: 6379
        volumeMounts:
        - name: data
          mountPath: /data
        args:
        - "--appendonly"
        - "yes"
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: platform-redis
  namespace: default
spec:
  selector:
    app: platform-redis
  ports:
  - port: 6379
