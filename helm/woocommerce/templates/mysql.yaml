apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
  namespace: {{ .Values.store.name }}
type: Opaque
stringData:
  MYSQL_DATABASE: wordpress
  MYSQL_USER: wp
  MYSQL_PASSWORD: wp
  MYSQL_ROOT_PASSWORD: root
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql
  namespace: {{ .Values.store.name }}
spec:
  serviceName: mysql
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: {{ .Values.mysql.image }}
        ports:
        - containerPort: 3306
        envFrom:
        - secretRef:
            name: mysql-secret
        volumeMounts:
        - name: data
          mountPath: /var/lib/mysql
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: {{ .Values.mysql.storage }}
---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: {{ .Values.store.name }}
spec:
  selector:
    app: mysql
  ports:
  - port: 3306
